<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <mask id="ticketMask">
      <rect x="20" y="20" width="120" height="120" rx="18" fill="#fff"/>
      <circle cx="20" cy="80" r="11" fill="#000"/>
      <circle cx="140" cy="80" r="11" fill="#000"/>
    </mask>
  </defs>

  <!-- Logo mark -->
  <rect x="20" y="20" width="120" height="120" rx="18" fill="url(#grad)" mask="url(#ticketMask)"/>
  <g fill="#ffffff" opacity="0.98">
    <rect x="58" y="48" width="10" height="62" rx="5"/>
    <rect x="72" y="48" width="44" height="10" rx="5"/>
    <rect x="72" y="68" width="36" height="10" rx="5"/>
    <rect x="72" y="92" width="44" height="10" rx="5"/>
    <rect x="108" y="50" width="8" height="8" rx="2"/>
    <rect x="120" y="50" width="8" height="8" rx="2"/>
    <rect x="108" y="62" width="8" height="8" rx="2"/>
    <rect x="120" y="62" width="8" height="8" rx="2"/>
  </g>

  <!-- Wordmark -->
  <text x="180" y="78" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" font-size="44" font-weight="700" fill="#0F172A">E-Ticket</text>
  <text x="180" y="110" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" font-size="18" font-weight="500" fill="#334155">Digital access. Simple.</text>
</svg>
